<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesar Maia - Técnico de Informática e Redes em Paranaíba/MS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Variáveis CSS - Tema Escuro */
        :root {
            --primary-color: #3b82f6; /* Azul (Tailwind Blue 500) */
            --primary-color-dark: #2563eb; /* Azul mais escuro (Tailwind Blue 600) */
            --secondary-color: #10b981; /* Verde (Tailwind Emerald 500) */
            --secondary-color-dark: #059669; /* Verde mais escuro (Tailwind Emerald 600) */
            
            --bg-primary: #111827; /* Cinza muito escuro (Tailwind Gray 900) */
            --bg-secondary: #1f2937; /* Cinza escuro (Tailwind Gray 800) */
            --bg-card: #374151; /* Cinza médio-escuro (Tailwind Gray 700) */
            
            --text-primary: #f3f4f6; /* Cinza claro (Tailwind Gray 100) */
            --text-secondary: #9ca3af; /* Cinza médio (Tailwind Gray 400) */
            --text-headings: #ffffff; /* Branco */
            
            --border-color: #4b5563; /* Cinza (Tailwind Gray 600) */
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.15);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.25), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.3), 0 10px 10px -5px rgba(0,0,0,0.25);

            --border-radius-sm: 0.25rem;  /* 4px */
            --border-radius-md: 0.375rem; /* 6px */
            --border-radius-lg: 0.5rem;   /* 8px */
            --font-family-sans: 'Inter', sans-serif;
        }

        /* Reset Básico & Padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 100%; /* Base para REM units */
        }

        body {
            font-family: var(--font-family-sans);
            color: var(--text-secondary);
            background-color: var(--bg-primary);
            line-height: 1.6;
            font-size: 1rem; /* 16px */
            overflow-x: hidden; /* Prevenir scroll horizontal */
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--text-headings);
            font-weight: 700;
            line-height: 1.3;
        }

        h1 { font-size: 2.5rem; margin-bottom: 0.5em; } /* 40px */
        h2 { font-size: 2rem; margin-bottom: 0.75em; } /* 32px */
        h3 { font-size: 1.5rem; margin-bottom: 0.5em; } /* 24px */
        h4 { font-size: 1.25rem; margin-bottom: 0.5em; } /* 20px */

        p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease, background-color 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            color: var(--primary-color-dark);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: var(--border-radius-md);
        }

        ul {
            list-style: none;
        }

        button, .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius-lg);
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            border: none;
            box-shadow: var(--shadow-sm);
            font-family: var(--font-family-sans);
        }
        button:hover, .button:hover {
             box-shadow: var(--shadow-md);
        }

        .button-primary {
            background-color: var(--primary-color);
            color: var(--text-headings);
        }
        .button-primary:hover {
            background-color: var(--primary-color-dark);
            transform: translateY(-2px) scale(1.03);
        }

        .button-secondary {
            background-color: var(--secondary-color);
            color: var(--text-headings);
        }
        .button-secondary:hover {
            background-color: var(--secondary-color-dark);
            transform: translateY(-2px) scale(1.03);
        }
        
        .button-outline {
            background-color: transparent;
            color: var(--text-headings);
            border: 2px solid var(--text-headings);
        }
        .button-outline:hover {
            background-color: var(--text-headings);
            color: var(--primary-color-dark); /* Ajustado para contraste */
            transform: translateY(-2px) scale(1.03);
        }

        /* Cabeçalho */
        .site-header {
            background-color: var(--bg-secondary);
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 80px; /* Altura fixa do cabeçalho */
        }

        .site-header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }

        .site-logo {
            font-size: 1.5rem; /* Ajustado para caber melhor em telas menores */
            font-weight: 800;
            color: var(--primary-color);
            white-space: nowrap;
            line-height: 1;
        }
        .site-logo a { color: inherit; }
        .site-logo a:hover { color: var(--primary-color-dark); }


        .nav-desktop {
            display: none; /* Escondido por padrão, mostrado em telas maiores */
            align-items: center;
        }

        .nav-desktop ul {
            display: flex;
            align-items: center;
            gap: 0.25rem; 
        }

        .nav-desktop a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            height: 100%;
            border-radius: var(--border-radius-md);
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            position: relative; 
            overflow: hidden; 
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        .nav-desktop a::before { 
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease, left 0.3s ease;
        }
        .nav-desktop a:hover::before,
        .nav-desktop a.nav-link-active::before {
            width: calc(100% - 2rem); 
            left: 1rem;
        }
        .nav-desktop a:hover,
        .nav-desktop a.nav-link-active {
            color: var(--primary-color); 
            font-weight: 600;
            background-color: rgba(59, 130, 246, 0.1); 
        }

        .header-cta {
            display: none; /* Escondido por padrão, mostrado em telas maiores */
            align-items: center;
        }
        .header-cta .button {
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
        }
        .header-cta .button i {
            margin-right: 0.5rem;
        }

        .mobile-menu-button {
            display: block; /* Mostrado por padrão, escondido em telas maiores */
            background: none;
            border: none;
            font-size: 1.75rem; /* Aumentado para melhor toque */
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem; /* Área de toque */
        }
        .mobile-menu-button:hover {
            color: var(--primary-color);
        }


        .nav-mobile {
            display: none; /* Controlado por JS */
            flex-direction: column;
            background-color: var(--bg-secondary);
            box-shadow: var(--shadow-lg);
            position: absolute;
            top: 80px; /* Abaixo do header */
            left: 0;
            right: 0;
            padding-bottom: 1rem;
            border-top: 1px solid var(--border-color);
            z-index: 999; /* Abaixo do header, mas acima do conteúdo */
        }
        .nav-mobile.nav-mobile--open {
            display: flex;
        }

        .nav-mobile a {
            display: block;
            padding: 1rem 1.5rem; /* Aumentado padding */
            color: var(--text-secondary);
            font-size: 1rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
        }
        .nav-mobile a:last-child {
            border-bottom: none;
        }
        .nav-mobile a:hover,
        .nav-mobile a.nav-link-active { /* Estilo ativo para mobile também */
            background-color: var(--bg-primary);
            color: var(--primary-color);
            font-weight: 600;
        }
        .nav-mobile .button-secondary {
            margin: 1.5rem 1.5rem 0.5rem; /* Ajuste de margem */
            width: calc(100% - 3rem);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-mobile .button-secondary i {
            margin-right: 0.5rem;
        }

        /* Seção Hero */
        .hero-section {
            /* Imagem de fundo original do seu CSS */
            background-image: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8dGVjaG5vbG9neSUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            color: var(--text-headings);
            min-height: calc(80vh - 80px); /* Ajustado para melhor visualização */
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 3rem 1rem; 
        }
        .hero-section::before { /* Overlay */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(17, 24, 39, 0.8); /* Aumentada opacidade do overlay */
            z-index: 1;
        }
        .hero-section .container {
            position: relative;
            z-index: 2;
        }
        .hero-section h1 {
            font-size: 2.2rem; /* Ajustado para mobile first */
            line-height: 1.2;
        }
        .hero-section .subtitle-job {
            font-size: 1.5rem; /* Ajustado para mobile first */
            font-weight: 600; /* Reduzido um pouco o peso */
            margin-bottom: 2rem; 
            color: var(--primary-color);
            line-height: 1.3;
        }

        .hero-actions {
            margin-top: 1.5rem;
        }
        .hero-actions .button {
            margin: 0.5rem;
            font-size: 0.9rem; /* Ajustado para mobile first */
            padding: 0.8rem 1.5rem; 
        }
        .hero-actions .button i {
            margin-left: 0.5rem;
        }

        /* Estilização Geral das Seções */
        .section {
            padding: 3rem 0;
        }
        .section-dark { background-color: var(--bg-primary); }
        .section-darker { background-color: var(--bg-secondary); }

        .section-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-headings);
            margin-bottom: 1rem;
        }
        .section-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1rem;
        }

        /* Seção Sobre Mim */
        #sobre { padding-top: 4rem; } /* Espaço extra para o header fixo */
        .about-grid {
            display: grid;
            gap: 2rem;
            align-items: center;
        }
        .about-image img {
            border: 3px solid var(--border-color);
            box-shadow: var(--shadow-xl);
            object-fit: cover;
            aspect-ratio: 4/3;
            background-color: var(--bg-card); /* Cor de fundo enquanto a imagem carrega */
        }
        .about-content h3 {
            font-size: 1.5rem;
            color: var(--text-headings);
            margin-bottom: 1rem;
        }
        .about-content ul {
            margin-top: 1rem;
            margin-bottom: 1.5rem;
            padding-left: 0;
        }
        .about-content ul li {
            display: flex;
            align-items: flex-start; /* Para textos mais longos */
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
        }
        .about-content ul i {
            color: var(--secondary-color);
            margin-right: 0.75rem;
            font-size: 1.25rem;
            margin-top: 0.15em; /* Alinhamento do ícone */
        }

        /* Seções de Serviços & Diferenciais */
        .cards-grid {
            display: grid;
            gap: 1.5rem;
        }
        .card {
            background-color: var(--bg-card);
            padding: 1.5rem; /* Ajustado padding */
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            border: 1px solid transparent; /* Borda transparente para transição suave */
        }
        .card:hover {
            transform: translateY(-5px) scale(1.02); 
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-color);
        }
        .card-icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 3.5rem; /* Ajustado tamanho */
            height: 3.5rem;
            border-radius: 50%;
            margin-bottom: 1rem; /* Ajustado margem */
        }
        .card-icon-wrapper i {
            font-size: 1.75rem; /* Ajustado tamanho do ícone */
        }
        .icon-blue { background-color: rgba(59, 130, 246, 0.15); color: var(--primary-color); }
        .icon-green { background-color: rgba(16, 185, 129, 0.15); color: var(--secondary-color); }
        .icon-red { background-color: rgba(239, 68, 68, 0.15); color: #ef4444; }
        .icon-yellow { background-color: rgba(245, 158, 11, 0.15); color: #f59e0b; }
        .icon-purple { background-color: rgba(139, 92, 246, 0.15); color: #8b5cf6; }
        .icon-indigo { background-color: rgba(99, 102, 241, 0.15); color: #6366f1; }
        .icon-teal { background-color: rgba(20, 184, 166, 0.15); color: #14b8a6; }


        .card h3 {
            font-size: 1.2rem; /* Ajustado tamanho */
            color: var(--text-headings);
            margin-bottom: 0.75rem;
        }
        .card p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        /* Estilos para a nova seção de Projetos */
        .project-card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden; /* Garante que a imagem se ajuste às bordas arredondadas */
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            border: 1px solid transparent;
            padding: 0; /* Sem padding interno se o card contém apenas a imagem */
        }
        .project-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-color);
        }
        .project-image {
            width: 100%;
            height: 280px; /* Altura fixa para as imagens dos projetos, ajuste conforme necessário */
            object-fit: cover; /* Garante que a imagem cubra a área sem distorcer */
            display: block;
            background-color: var(--bg-secondary); /* Cor de fundo enquanto a imagem carrega */
        }


        /* Seção de Depoimentos */
        .testimonial-card {
            background-color: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }
        .testimonial-author {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .testimonial-author img {
            width: 3.5rem; /* Ajustado tamanho */
            height: 3.5rem;
            border-radius: 50%;
            margin-right: 1rem;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            background-color: var(--bg-secondary); /* Cor de fundo para avatar */
        }
        .testimonial-author h4 {
            font-size: 1.05rem; /* Ajustado tamanho */
            color: var(--text-headings);
            margin-bottom: 0.25rem;
        }
        .testimonial-author p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0;
        }
        .testimonial-card .quote {
            font-style: italic;
            color: var(--text-secondary);
            font-size: 0.95rem; /* Ajustado tamanho */
        }
        .testimonial-card .quote::before {
            content: "“";
            font-size: 1.5em;
            color: var(--primary-color);
            margin-right: 0.2em;
            line-height: 0;
        }
        .testimonial-card .quote::after {
            content: "”";
            font-size: 1.5em;
            color: var(--primary-color);
            margin-left: 0.2em;
            line-height: 0;
        }


        /* Seção de Contato */
        .contact-wrapper {
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 2rem;
        }
        .contact-info h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-headings);
        }
        .contact-info .button-secondary {
            font-size: 1.1rem;
            padding: 0.8rem 2rem;
        }
        .contact-info .button-secondary i {
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }
        .contact-info p {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: var(--text-secondary);
        }
        .contact-info p i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }
        .contact-divider {
            margin: 2.5rem 0;
            border-color: var(--border-color);
        }
        .contact-form h3 {
            text-align: center;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: var(--text-headings);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text
